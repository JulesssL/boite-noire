                                <input type="time" name="email" required>
                                <label>Nombre de personnes ?</label>
                                <input type="number" name="nbr" min="1" max="14" required>
                                <label>Valider ?</label>
                                <input type="submit" value="RÉSERVER" id="btnform" class="submit">
